<!DOCTYPE html>
<html lang="en">
<head>
    <title>STD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="main">
        <div id="big">
            <strong>Select Level:</strong><br>
            <button onclick="loadLevel('STDV1')"><h3>Skibidi Toilet Defence</h3></button>
            <p>
                <strong>Objective:</strong><br>
                • Defeat all enemies <br>
                <strong>Controls:</strong><br>
                WASD to move <br>
                left click to use main weapon <br>
                [SHIFT] to move slightly faster <br>
                Q to toggle shield generator (if you have one) <br>
                <strong>Bugs:</strong><br>
                • The game runs in slow motion and some weapons aren't balanced properly yet. <br>
            </p>
        </div>
    </div>
    <div id="overlay">
    </div>
    <div id="controlPannel">
    </div>
    <div id="data">
        
    </div>
</body>
<script src="game.js"></script>
